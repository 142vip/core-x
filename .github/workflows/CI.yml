name: CI

# 触发条件
on:
  pull_request:
    branches:
      - next
      - main
  #  push:
  #    branches:
  #      - next

  # 手动触发部署
  workflow_dispatch:

  schedule:
    - cron: '0 0 1 * *'

jobs:
  # 本地构建
  Base-Build:
    name: 基础编译构建
    runs-on: ubuntu-latest
    if: github.repository == '142vip/core-x' &&  github.event_name == 'pull_request'
    permissions:
      actions: read
      pull-requests: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 安装PNPM
      - name: PNPM Install
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      # 安装Node环境
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          # 缓存
          cache: pnpm

      # 下载依赖，并执行初始化脚本：钩子函数、思维导图构建
      - name: Install Dependencies
        run: |
          ./scripts/ci

      # Eslint 检测
      - name: Code LintFix By ESLint
        run: |
          pnpm lint

      # 编辑模块代码，ci的hooks已经执行
      #      - name: Build Package Code
      #        run: |
      #          pnpm build:packages

      # 编译静态网站
      - name: Build Core-X Docs
        run: |
          pnpm build:docs

      # 构建镜像 ，支持base拓展代理
      - name: Build Core-X Proxy Docs
        run: |
          pnpm build:docs-proxy
