syntax = "proto3";

import "google/protobuf/any.proto";

package vip.grpc.main;

message ErrorTrace {
  // 追踪ID
  string traceId=1;
  // 错误码
  int32 code=2;
  optional string message = 3;
}

message GrpcResponse {
  optional ErrorTrace error=1;
  // data字段，数据类型自行拓展
  optional google.protobuf.Any data=2;
}

message GrpcHealthResponse {
  optional ErrorTrace error=1;
  map<string, google.protobuf.Any> data=2;
}
